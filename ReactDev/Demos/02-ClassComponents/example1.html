<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Example 1 of Creating Class-Based Components</title>
</head>
<body>

<div id='root'></div>

<script type="importmap">
{
    "imports": {
        "react": "https://esm.sh/react",
        "react-dom/client": "https://esm.sh/react-dom/client"
    }
}
</script>

<script type="module">
    import React from "react"
    import { createRoot } from "react-dom/client"
    
    class ProductsList extends React.Component {
        render() {
            return React.createElement('p', null, 'Products data list')
        }
    }

    class ShopsList extends React.Component {
        render() {
            return React.createElement('p', null, 'Shops data list')
        }
    }

    class App extends React.Component {
        render() {
            return React.createElement('div', null,
                React.createElement('h1', null, 'Catalog'),
                React.createElement(ProductsList),
                React.createElement('h1', null, 'Shops'),
                React.createElement(ShopsList)
            )
        }
    }

    const app = React.createElement(App)

    const root = createRoot(document.getElementById('root'))
    root.render(app)

</script>

</body>
</html>
